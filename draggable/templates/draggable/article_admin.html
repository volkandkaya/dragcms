{% extends "draggable/base.html" %}

{% block content %}

<h2><a href="/article/newarticle">Create New Article</a></h2>
<hr>
<h2>Articles </h2>
{% for article in articles %}
    <a href="/article/{{article.id}}/edit">{{ article}}</a>
    <br>
{% endfor %}
<hr>
<h2>Empty Articles </h2>
{% for article in empty_articles %}
    <a href="/article/{{article.id}}/edit">{{ article}}</a>
    <br>
{% endfor %}

{% endblock content %}
